on:
  schedule:
    - cron: '0 21 * * 1-5'
  workflow_dispatch:

name: CEVALDOM Prices

jobs:
  fetch-prices:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.5

      - name: Install renv and restore
        run: |
          Rscript -e "install.packages('renv'); renv::restore()"

      - name: Run workflow
        run: |
          Rscript -e "box::use(./logic[run_cevaldom_prices_workflow]); run_cevaldom_prices_workflow()"

      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/csv data/rds
          git commit -m "Update CEVALDOM prices" || echo "No changes to commit"
          git push origin || echo "No changes to push"
